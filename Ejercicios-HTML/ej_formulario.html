<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>

        form {
            display: block;
            margin-top: 0em;

<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="Formulario_Suscripcion">
    <p>
        Nombre: <input type="text" name="nombre" placeholder="Nombre">
    </p>
    <p>
        Apellido: <input type="text" name="apellido" placeholder="Apellido">
    </p>
    Sexo:
    </p>
    <p>
        Masculino <input type="radio" name="sexo" value="masculino">
        Femenino <input type="radio" name="sexo" value="femenino">
    </p>
    <p>
        Edad: <input type="number" name="edad" placeholder="Edad">
    </p>
    <p>
        Email: <input type="email" name="mail" placeholder="E-mail@dominio.com">
    </p>
    <p>
        Usuario: <input type="text" name="usuario" placeholder="Usuario">
    </p>
    <p>
        Password: <input type="password" name="pass" placeholder="Contraseña">
    </p>
    <p>
        Confirmar Password: <input type="password" name="pass"placeholder="Repite Contraseña">
    </p>

    <p>
        Tipo de servicio:
    <p> Free <input type="checkbox" name="tipo de servicio" value="free"> /
        Standard <input type="checkbox" name="tipo de servicio" value="free"> /
        Premium <input type="checkbox" name="tipo de servicio" value="free"> </p>
    </p>

    <p>
        Tema:
        <select>
            <option>Política</option>
            <option>Negocios</option>
            <option>Tecnología</option>
            <option>Salud</option>
        </select>
    </p>
    <p>
        Agregue un comentario: <textarea > </textarea>
    </p>
    <button type="button"> Boton de Enviar </button>

</body>
</html>
