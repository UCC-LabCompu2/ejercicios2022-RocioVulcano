<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form> id="Formulario_Suscripcion">
    <p>
        <label for="nombre">NOMBRE </label><input type="text" name="nombre" placeholder="Nombre" id="nombre">
    </p>
    <p>
        <label for="apellido">Apellido:</label> <input type="text" name="apellido" placeholder="Apellido" id="apellido">
    </p>
    Sexo:
    </p>
    <p>
        <label for="masculino">Masculino</label> <input type="radio" name="sexo" value="masculino" id="masculino">
        <label for="femenino">Femenino</label> <input type="radio" name="sexo" value="femenino" id="femenino">
    </p>
    <p>
        <label for="edad">Edad:</label> <input type="number" name="edad" placeholder="Edad"id="edad">
    </p>
    <p>
        <label for="email">Email: </label><input type="email" name="mail" placeholder="E-mail@dominio.com"id="email">
    </p>
    <p>
        <label for="usuario">Usuario: </label><input type="text" name="usuario" placeholder="Usuario" id="usuario">
    </p>
    <p>
        <label for="password">Password:</label> <input type="password" name="pass" placeholder="Contraseña" id="password">
    </p>
    <p>
        <label for="confirmarpassword">Confirmar Password:</label> <input type="password" name="pass"placeholder="Repite Contraseña" id="confirmarpassword">
    </p>

    <p>
        Tipo de servicio:
    <p> <label for="Free"> Free </label> <input type="checkbox" name="tipo de servicio" value="free" id="Free"> /
        <label for="Standard"> Standard </label> <input type="checkbox" name="tipo de servicio" value="free" id="Standard"> /
        <label for="Premium"> Premium </label> <input type="checkbox" name="tipo de servicio" value="free" id="Premium"> </p>
    </p>

    <p>
        <label for="Tema">Tema:</label>
        <select id="Tema">
            <option value="politica">Política</option>
            <option value="negocio">Negocios</option>
            <option value="tecnologia">Tecnología</option>
            <option value="salud">Salud</option>
        </select>
    </p>
    <p>
        <label for="comentario"> Agregue un comentario:</label> <textarea id="comentario"> </textarea>
    </p>
    <button type="button"> Boton de Enviar </button>
</form>
</body>
</html>
